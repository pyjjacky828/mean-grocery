<md-dialog aria-label="Test">
    	<div layout-padding layout="column">
      	<md-input-container>
        	<label >Title</label>
          <input ng-model="viewitem.title" required>
        </md-input-container>
        <md-input-container>
        	<label>Note</label>
          <input ng-model="viewitem.note">
        </md-input-container>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button ng-click="cancel()">Cancel</md-button>
                <md-button ng-click="save()" class="md-primary" ng-show="safe(viewitem.title)">Save</md-button>                
              </section>
      </div>
    </md-dialog>
